<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <h1>JS Experimentation - Functions & DOM</h1>

    <script>
        var userColor = prompt("Out of this list, what is your favorite color? (Purple, orange, green)");

        var colors = ['purple', 'orange', 'green', 'Purple', 'Orange', 'Green'];

        if (colors.includes(userColor)) {
            document.body.style.backgroundColor = userColor;
        } else {
            alert("Sorry, that color is not an option!")

        }


    </script>
</body>
</html>
